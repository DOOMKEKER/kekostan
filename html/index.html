<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar grey darken-4">
        <div class="container-fluid">
          <h1 class="brand-logo nav-wrapper" href="#">
            <big><big>Kekistan PDF</big></big>
          </h1>
        </div>
      </nav>
    </header>

    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-8 center-align">
            <div class="drag-area center-align">
              <header>Drag & Drop to Upload File</header>
              <button id="browse-button">Browse File</button>
              <button id="clear-button">Clear</button>
              <input
                type="file"
                hidden
                id="file-input"
                accept=".pdf"
                multiple
              />
            </div>
            <h2 class="center-align">Telegram Code</h2>
            <div
              id="telegram-code"
              class="grey darken-4 white-text z-depth-2 center-align"
            >
              КОД
            </div>
          </div>
          <div class="col center-align">
            <h2 class="center-align">Functions</h2>
            <div class="btn-group-vertical z-depth-2 function-list">
              <button
                type="button"
                class="btn btn-large btn-light waves-effect waves-dark"
                id="merge-button"
              >
                Merge PDF files
              </button>
              <button
                type="button"
                class="
                  btn btn-large
                  grey
                  darken-4
                  white-text
                  waves-effect waves-light
                "
              >
                Download PDF files from Telegram
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- <script src="../getCode.js"></script> -->
    <script src="../js/script.js"></script>
    <script src="../js/func.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
