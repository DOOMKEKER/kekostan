<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Kekistan PDF</a>
        </div>
      </nav>
    </header>

    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-8">
            <div class="mb-3">
              <label for="formFileMultiple" class="form-label"
                >Пример ввода нескольких файлов</label
              >
              <input
                class="form-control-sm"
                type="file"
                id="formFileMultiple"
                accept=".pdf"
                multiple
                onChange="setFile(this)"
              />
            </div>

            <h2>Telegram Code</h2>
            <span id="telegram-code">КОД</span>
            <button type="button" id="get-telegram-code" class="btn btn-light">
              Получить код
            </button>
          </div>
          <div class="col-4">
            <div class="btn-group-vertical">
              <button type="button" class="btn btn-light" id="merge-button">
                Объединить PDF
              </button>
              <button type="button" class="btn btn-dark">Telegram</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="../sendFiles.js"></script>
    <script src="../getCode.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
